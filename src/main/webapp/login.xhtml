<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
		<h:outputStylesheet name="/css/piasi.css" />
    </h:head>

<body>
	<h:form id="login" styleClass="flex-container">
		<p:panel>
			<p:messages id="msgs" />
			<p:focus context="login" />
			<p:panelGrid id="pg-login" columns="2" styleClass="ui-noborder">
				<p:outputLabel for="inT-username" value="#{labels['label.input.username']}" />
				<p:inputText id="inT-username" value="#{loginBacking.username}" required="true" />
				
				<p:outputLabel for="password" value="#{labels['label.input.password']}" />
				<p:password id="password" value="#{loginBacking.password}" required="true" />
			</p:panelGrid>
			
			<p:commandButton value="#{labelsButton['button.login']}" 
				action="#{loginBacking.loginAction}" 
				process="@form"
				styleClass="loginButton" />
			<p:link outcome="register" value="#{labels['label.link.register']}" />
		</p:panel>
	</h:form>
</body>
      
</html>
