<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:o="http://omnifaces.org/ui">
      
      	<f:metadata>
      		<f:viewParam name="userId" value="#{passwordChangeBacking.korisnik}" converter="ksKorisnikConverter" />
      	</f:metadata>
      
      
      	<ui:composition template="/templates/masterPageTemplate.xhtml">
      		<ui:define name="page-content">
      			<p:panel id="panel-passwordChange" styleClass="passwordChangePanel">
   					<o:form id="passwordchange-form" includeViewParams="true">
						<p:panelGrid id="pg-password-change" 
							columns="2" 
							styleClass="ui-noborder pg-korisnikProfil">
							<p:outputLabel for="oldPassword" value="#{labels['label.input.oldPassword']}" />
							<p:password id="oldPassword" value="#{passwordChangeBacking.oldPassword}" required="true" />
							
							<p:outputLabel for="newPassword" value="#{labels['label.input.newPassword']}" />
							<p:password id="newPassword" value="#{passwordChangeBacking.newPassword}" match="newPasswordConfirm" required="true" />
							
							<p:outputLabel for="newPasswordConfirm" value="#{labels['label.input.confirmPassword']}" />
							<p:password id="newPasswordConfirm" required="true" />
						</p:panelGrid>
						
						<p:commandButton action="#{passwordChangeBacking.saveNewPassword}"
							value="#{labelsButton['button.sacuvaj']}"
							style="width: 100%;" />
   					</o:form>
      			</p:panel>
      		</ui:define>
      	</ui:composition>
      
</html>
