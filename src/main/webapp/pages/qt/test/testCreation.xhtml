	<ui:composition template="/templates/masterPageTemplate.xhtml">
		<ui:define name="page-content">
			<h:panelGroup id="dynaFormGroup">
				<h:form id="form-dyna">
					<pe:dynaForm id="dynaForm" value="#{testCreationBacking.testFormModel}" var="data">
					
						<pe:dynaFormControl type="question">
							<h:outputLabel for="ta-tekstPitanja" value="#{labels['label.test.tekstPitanja']}" />
							<p:inputTextarea id="ta-tekstPitanja" 
								value="#{data.value}" 
								required="true">
								<p:ajax event="valueChange" partialSubmit="true" />
							</p:inputTextarea>
							
							<h:outputLabel for="som-inputType" value="#{labels['label.test.tipPitanja']}" />
							<p:selectOneMenu id="som-inputType" value="#{data.inputType}" >
								<f:selectItem />
								<f:selectItems value="#{data.inputTypeList}" 
									var="it" 
									itemValue="#{it}" 
									itemLabel="#{it.label}" />
								
								<p:ajax event="change" partialSubmit="true" />
							</p:selectOneMenu>
							
							<h:outputLabel for="int-correctAnswer" value="#{labels['label.test.tacanOdgovor']}" />
							<p:inputText id="int-correctAnswer" value="#{data.correctAnswer}" >
								<p:ajax event="valueChange" partialSubmit="true" />
							</p:inputText>
							
							<h:outputLabel for="ta-answers" value="#{labels['label.test.ponudjeniOdgovori']}" />
							
							<p:inputTextarea id="ta-answers" value="#{data.answers}" >
								<p:ajax event="valueChange" partialSubmit="true" />
							</p:inputTextarea>
							
							<p:commandButton value="Dodaj" 
								process="@this"
								action="#{testCreationBacking.addQuestion}"
								update="dynaForm"
								global="false" />
							<p:commandButton value="Ukloni" 
								process="@this"
								update="dynaForm"
								action="#{testCreationBacking.removeQuestion(data.index)}"
								global="false" />
						</pe:dynaFormControl>
						<!-- <pe:dynaFormControl type="input" for="txt">

							<p:inputTextarea id="textArea" value="#{data.correctAnswer}" />
						</pe:dynaFormControl>

						</pe:dynaFormControl>

					</pe:dynaForm>
				</h:form>
				<h:form id="submit-form">
		            <p:commandButton id="btn-submit" 
		            	value="Submit" 
		           		action="#{testCreationBacking.submitForm}"
		           		process="dynaFormGroup" />
		            <p:commandButton id="btn-reset" type="reset" value="Reset" update="form-dyna:dynaForm" style="margin-left: 5px;"/>
				</h:form>
			</h:panelGroup>
		</ui:define>
