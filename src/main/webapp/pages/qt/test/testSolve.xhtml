<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:o="http://omnifaces.org/ui">

    <f:metadata>
     	<f:viewParam name="tqId" value="#{testSolveBacking.tq}" converter="testConverter" />
     	<f:viewAction action="#{testSolveBacking.initialize}" />
    </f:metadata>
    
	<ui:composition template="/templates/qt/qtSolveTemplate.xhtml">
		<ui:param name="tqBacking" value="#{testSolveBacking}" />
		<ui:define name="tq-solve">
			<h:outputLabel value="#{labels['test.preostaloVreme']}" />
			<pe:timer timeout="#{tqBacking.tq.trajanje}"
				singleRun="true"
				listener="#{tqBacking.onTimeout}"
			/>
		</ui:define>
	</ui:composition>
</html>
