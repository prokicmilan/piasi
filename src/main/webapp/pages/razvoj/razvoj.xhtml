<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
	<h:form>

		<p:dataTable id="myDataTable" value="#{razvoj.ksUlogaList}" var="uloga">
			<p:column headerText="id">
				<h:outputText value="#{uloga.id}" />
			</p:column>
			
			<p:column headerText="oznaka">
				<h:outputText value="#{uloga.oznaka}" />
			</p:column>
			
			<p:column headerText="naziv">
				<h:outputText value="#{uloga.naziv}" />
			</p:column>
		</p:dataTable>
	
		<p:commandButton value="Click me" 
			actionListener="#{razvoj.ulogeAction}" 
			update="#{p:component('myDataTable')}"/>
			
	</h:form>
	
</body> 
</html>
