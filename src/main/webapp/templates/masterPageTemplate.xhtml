<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	lang="sr">
	
	<h:head>
		<h:outputStylesheet name="/css/piasi.css" />
	</h:head>
	
	<h:body>
		<nav id="navbar">
			<h:form id="nav-form">
				<p:menubar autoDisplay="false">
					<p:menuitem id="mi-korisniciPretraga"
						value="#{labelsButton['menuitem.korisniciPretraga']}"
						outcome="korisniciPretraga"
						rendered="#{request.isUserInRole('admin')}" />
					<p:menuitem id="mi-testoviPretraga"
						value="#{labelsButton['menuitem.testoviPretraga']}"
						outcome="testPretraga" />
					<p:menuitem id="mi-anketePretraga"
						value="#{labelsButton['menuitem.anketePretraga']}"
						outcome="anketaPretraga" />
						
					<p:submenu id="sm-ulogovaniKorisnik"
						label="#{ulogovaniKorisnik.ime} #{ulogovaniKorisnik.prezime}"
						icon="fa fa-cogs fa-fw"
						styleClass="navMenuUlogovaniKorisnik" >
						<p:menuitem id="mi-korisnikProfil"
							value="#{labelsButton['menuitem.korisnikProfil']}"
							icon="fa fa-user fa-fw"
							outcome="korisnicki-profil" >
							<f:param name="userId" value="#{ulogovaniKorisnik.id}" />
							<f:param name="edit" value="true" />
						</p:menuitem>
						<p:menuitem id="mi-promenaLozinke"
							value="#{labelsButton['menuitem.promenaLozinke']}"
							icon="fa fa-key fa-fw"
							outcome="promena-lozinke">
							<f:param name="userId" value="#{ulogovaniKorisnik.id}" />
						</p:menuitem>
						<p:menuitem id="mi-odjava"
							value="#{labelsButton['menuitem.odjava']}"
							icon="fa fa-sign-out fa-fw"
							action="#{loginBacking.logoutAction}" />
					</p:submenu>
				</p:menubar>
			</h:form>
		</nav>
		<p:messages id="msgs" showDetail="true" >
			<p:autoUpdate />
		</p:messages>
		<ui:insert id="content" name="page-content">Content</ui:insert>
	</h:body>
</html>
